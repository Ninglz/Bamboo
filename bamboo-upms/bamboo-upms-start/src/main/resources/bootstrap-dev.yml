server:
  port: 10001
spring:
  application:
    name: @artifactId@
  devtools:
    # 热部署生效
    add-properties: true
    restart:
      # 重启的目录
      additional-paths: src/main/java
      # classpath目录下的WEB-INF文件夹内容修改不重启
      exclude: WEB-INF/**
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
